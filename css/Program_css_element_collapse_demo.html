        width: 100%;
        border: 2px solid lightgreen;
      }
      .element2 {
        width: 80%;
        border: 2px solid lightgreen;
        margin-bottom: -2px;
      }
    </style>
  </head>

    <div class="element1">This is element1</div>
    <div class="element2">
      To make the bottom border collapse, set the margin-bottom to -2x, to
      comparison, don't change the margin-top.
    </div>
    <div class="element1">This is element1</div>
  </body>
</html>
