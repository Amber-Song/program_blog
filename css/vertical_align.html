<html>
  <head>
    <style>
      span {
        vertical-align: middle;
        height: 100px;
        display: inline;
        text-align: center;
      }
      .box {
        background-color: aqua;
        width: 90%;
        height: 100px;
        display: inline-block;
        vertical-align: inherit;
      }
    </style>
  </head>
  <body>
    <div style="vertical-align: middle;">
      <span>Hi</span>
      <div class="box">Amber</div>
    </div>
    They are not start from the same height. The vertical-align property is used
    to center vertically inline elements. The values for vertical-align align
    the element relative to its parent element: Line-relative values vertically
    align the element relative to the entire line.
  </body>
</html>
