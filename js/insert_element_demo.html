<html>
  <head></head>
  <body>
    I met some problems about how to insert input in the form before submit
    button if we don't consider about putting submit button outside the form.
    After exploring, I came up with some solutions.

    <div>
      <div>
        <div><span>Name: </span><input type="text" /></div>
        <button id="more" onclick="moreIJHTML()">
          Add more using element.insertAdjacentHTML(position, text)</button
        ><br />
        <button onclick="moreAC()">
          Add more using parentNode.insertBefore(newNode, referenceNode)
        </button>
      </div>
    </div>

    <script>
      // First way: use element.insertAdjacentHTML(position, text);
      function moreIJHTML() {
        let button = document.getElementById("more");
        button.insertAdjacentHTML(
          "beforebegin",
          '<div><span>Alias: </span><input type="text" /></div>'
        );
      }

      function moreAC() {
        let child = document.createElement("div");
        let span = document.createElement("span");
        let input = document.createElement("input");
        span.innerHTML = "Alias: ";
        input.type = "text";
        child.appendChild(span);
        child.appendChild(input);
        let parent = document.getElementById("more").parentNode;
        let ref = document.getElementById("more");
        parent.insertBefore(child, ref);
      }
    </script>
  </body>
</html>
